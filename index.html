                            </span>
                            <input type="text" name="city" class="text-white bg-custom p-3 w-4/5 outline-0 " placeholder="Buscar ciudad">
                        </div>
                    </form>
                </div>
                <div class="card text-end">
                    <label class="mt-4 inline-flex items-center me-5 cursor-pointer">
                        <input type="checkbox" id="scala" value="true" class="sr-only peer" checked>
                        <div class="relative w-11 h-6 bg-green-600 rounded-full peer dark:bg-green-700 peer-focus:ring-4 peer-focus:ring-purple-300 dark:peer-focus:ring-purple-800 peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-0.5 after:start-[2px] after:bg-white after:border-green-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-green-600 peer-checked:bg-purple-600"></div>
                        <span id="scala-title" class="ms-3 text-sm font-medium text-white dark:text-green-300">
                            Â°C
                        </span>
                    </label>
                </div>
            </div>

            <div id="results-search">
                <div class="grid grid-cols-4 gap-2 my-8">
                    <div id="card-main" class="card p-3 rounded-xl bg-custom">

                    </div>
                    <div class="card col-span-3">
                        <div id="forescast-container" class="content-card flex flex-row gap-2 items-center text-center">
                        </div>
                    </div>
                </div>
                <div class="my-12">
                    <h3 class="mb-3 text-white text-2xl font-bold">Otras Ciudades</h3>
                    <div id="other-cities" class="grid grid-cols-4 gap-2">

                    </div>
                </div>
            </div>
            
            <div id="spinner" class="text-center w-full">
            </div>

            <footer>
                <div class="content-">
                    <p class="text-center text-gray-300">
                        &copy; 2024.
